name: Docker Scout CVE Scanning

on:
  schedule:
    - cron: '0 0 * * 0'
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: read
  security-events: write
  pull-requests: write

jobs:
  docker-scout-cve-scan:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        image:
          - 'nginx:latest'
          - 'ubuntu:latest'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Run Docker Scout on ${{ matrix.image }}
        run: |
          docker scout cves ${{ matrix.image }} --format sarif > sarif.json 2>&1 || echo "Scan completed with status $?"
          cat sarif.json
      
      - name: Upload SARIF results
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: sarif.json
          category: docker-scout-${{ matrix.image }}
