name: Docker Scout CVE Scanning

on:
  schedule:
    - cron: '0 0 * * 0'
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  docker-scout-cve-scan:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        image:
          - 'almosega/minikube:patched'
          - 'almosega/open-webui:patched'
          - 'nginx:latest'
          - 'alpine:latest'
          - 'sillytavern:secure'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Run Docker Scout on ${{ matrix.image }}
        uses: docker/scout-action@v1
        with:
          command: cves
          image: ${{ matrix.image }}
          summary: true
          write-comment: false
