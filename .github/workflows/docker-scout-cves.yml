name: Docker Scout CVE Scanning

on:
  schedule:
    - cron: '0 0 * * 0'
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  docker-scout-cve-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Run Docker Scout on nginx
        uses: docker/scout-action@v1
        with:
          command: cves
          image: nginx:latest
          summary: true
      
      - name: Run Docker Scout on alpine
        uses: docker/scout-action@v1
        with:
          command: cves
          image: alpine:latest
          summary: true
