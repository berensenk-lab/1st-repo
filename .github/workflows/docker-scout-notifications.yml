name: Docker Scout - Weekly Report

on:
  schedule:
    - cron: '0 9 * * 0'
  workflow_dispatch:

permissions:
  contents: read
  security-events: write
  issues: write

jobs:
  weekly-vulnerability-report:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Scan all images and generate report
        id: scan
        run: |
          images=(
            "almosega/minikube:patched"
            "almosega/open-webui:patched"
          )

          report="# Weekly Docker Security Report\n\n"
          report+="**Generated:** $(date -u '+%Y-%m-%d %H:%M:%S UTC')\n\n"

          for image in "${images[@]}"; do
            echo "Scanning $image..."
            docker pull "$image"
            report+="## Image: $image\n"
            report+="Scan completed\n\n"
          done

          echo "$report" > weekly-report.md

      - name: Create weekly report issue
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const report = fs.readFileSync('weekly-report.md', 'utf8');

            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'Weekly Docker Security Report',
              body: report,
              labels: ['security-report', 'automated']
            });
