apiVersion: apps/v1
kind: Deployment
metadata:
  name: 1st-repo
  labels:
    app: 1st-repo
spec:
  replicas: 3
  selector:
    matchLabels:
      app: 1st-repo
  template:
    metadata:
      labels:
        app: 1st-repo
    spec:
      containers:
      - name: app
        image: berensenk/1st-repo:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: 1st-repo-service
  labels:
    app: 1st-repo
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
  selector:
    app: 1st-repo
